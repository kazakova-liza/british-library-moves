<!DOCTYPE html>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.0.11/svg.min.js"></script>
<script src="https://cdn.rawgit.com/ariutta/svg-pan-zoom/master/dist/svg-pan-zoom.min.js"></script>
<script src=https://cdn.rawgit.com/ariutta/svg-pan-zoom/master/dist/svg-pan-zoom.min.js></script>
<script src="https://cdn.jsdelivr.net/npm/jsframe.js/lib/jsframe.min.js"></script>

<html>

<head>
  <title>Dynamic Simulation</title>
</head>

<body>
  <p id='inputs'> </p>

  <button onclick="onStartClick()" id='start'> start </button>
  <button onclick="onStopClick()" id='stop' disabled> stop </button>
  <br>
  <br>
  <label for="numberOfDays">Number of periods:</label>
  <input type="number" id="numberOfPeriods" name="numberOfPeriods" min="1" max="300">
  <button onclick="onJumpClick()" id='jump' disabled> jump </button>
  <br>
  <br>
  <button onclick="onPhaseClick()" id='phase++' disabled> phase++ </button>
  <button onclick="onPeriodClick()" id='period++' disabled> period++ </button>
  <br>
  <br>
  <label for="mySQLTable"> Save data to the table: </label>
  <textarea id="mySQLTable" name="mySQLTable" rows="1" cols="20"> </textarea>
  <button onclick="onDumpClick()" id='dump' disabled> dump </button>
  <br>
  <p style="Text-align:left;float:left"> Period: &nbsp </p>
  <p id='period'> </p>
  <br>
  <p style="Text-align:left;float:left"> Phase: &nbsp</p>
  <p id='phase'> </p>

  <div id="container" style="
      width: 1024px; 
      height: 640px; 
      border: 1px solid black; 
      margin: auto; 
      overflow: auto;
      left: 0px;
      position: absolute;
      ">
    <object type="image/svg+xml" data="http://localhost:50005/src/client/drawSVG.svg" id="svg1"> </object>
  </div>

  <p id='table'> </p>


</body>

<script src="http://localhost:50005/src/client/runClient.js"></script>

</html>
